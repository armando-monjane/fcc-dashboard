<div class="ms-body ms-aside-left-open ms-primary-theme ms-has-quickbar">
  <app-side-navbar></app-side-navbar>
   <main class="body-content">
    <app-top-navbar></app-top-navbar>
      <div class="ms-content-wrapper">
      <div class="row">
        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb pl-0">
              <li class="breadcrumb-item"><a routerLink="/"><i class="material-icons">home</i> In&iacute;cio</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">Produtos</li>
            </ol>
          </nav>
          <div class="ms-panel">
            <div class="ms-panel-header">
              <h6>Lista de Produtos</h6>
            </div>
            <div class="ms-panel-body">
              <div class="table-responsive">
                <table class="table table-hover thead-primary">
                  <thead>
                    <tr>
                      <th scope="col">Nome do Produto</th>
                      <th scope="col">Descrição</th>
                      <th scope="col">Preço</th>
                      <th scope="col">Criada em</th>
                      <th scope="col">Actualizado em</th>
                      <th scope="col">Editar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of products">
                      <td>{{ product.name }}</td>
                      <td>{{ product.description }}</td>
                      <td>{{ product.price }} MZN</td>
                      <td>{{ product.createdAt | date: 'dd/MM/yyyy H:mm' }}</td>
                      <td>{{ product.updatedAt | date: 'dd/MM/yyyy H:mm' }}</td>
                      <td>
                        <a href='#!'><i class='fas fa-pencil-alt text-secondary'></i></a>
                        <a href='#!'><i class='far fa-trash-alt ms-text-danger'></i></a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   </main>
<app-quick-bar></app-quick-bar>
</div>
