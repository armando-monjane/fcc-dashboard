<div class="ms-body ms-aside-left-open ms-primary-theme ms-has-quickbar">
  <app-side-navbar></app-side-navbar>
   <main class="body-content">
    <app-top-navbar></app-top-navbar>
      <div class="ms-content-wrapper">
      <div class="row">

        <div class="col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb pl-0">
              <li class="breadcrumb-item"><a routerLink="/"><i class="material-icons">home</i>In&iacute;cio</a></li>
              <li class="breadcrumb-item"><a routerLink="/categories-list">Categoria</a></li>
              <li class="breadcrumb-item active" aria-current="page">Adicionar Categoria</li>
            </ol>
          </nav>
        </div>

        <div class="col-xl-6 col-md-12">
          <div class="ms-panel ms-panel-fh">
            <div class="ms-panel-header">
              <h6>Adicionar Categoria</h6>
            </div>
            <div class="ms-panel-body">
              <form [formGroup]="categoryForm" class="needs-validation clearfix" novalidate autocomplete="off" (ngSubmit)="saveCategory(categoryForm.value)">
                <div class="form-row">
                  <div class="col-md-12 mb-3">
                    <label for="validationCustom18">Nome</label>
                    <div class="input-group">
                      <input type="text" formControlName="name" class="form-control" id="validationCustom18" placeholder="Nome da categoria" value="" required>
                      <div class="valid-feedback">
                        Ok!
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <label for="validationCustom12">Descrição</label>
                    <div class="input-group">
                      <textarea rows="5" id="validationCustom12" formControlName="description" class="form-control" placeholder="Descrição da categoria"></textarea>
                      <div class="invalid-feedback">
                        Por favor, preencha o campo
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <button type="submit" class="btn btn-primary">Gravar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
   </main>
<app-quick-bar></app-quick-bar>
</div>
